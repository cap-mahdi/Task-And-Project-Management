type Milestone {
    id: ID!
    name: String!
    description: String!
    startDate: Date!
    endDate: Date!
    status: Status!
    project: Project!
    tasks: [Task!]!

}

input CreateMilestone {
    name: String!
    description: String
    startDate: Date!
    endDate: Date!
    status: Status!
    projectId: ID!
}

input UpdateMilestone {
    name: String
    description: String
    startDate: Date
    endDate: Date
    status: Status
}

type Query {
    
    milestones: [Milestone!]!
    milestone(id: ID!): Milestone
}   

type Mutation {
    createMilestone(input: CreateMilestone!): Milestone!
    updateMilestone(id: ID!, input: UpdateMilestone!): Milestone!
}