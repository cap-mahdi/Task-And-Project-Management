enum WorkspaceRole {
  WORKSPACE_ADMIN
  WORKSPACE_EDITOR
  WORKSPACE_MEMBER
}

type UserWorkspace {
  id: ID! #done
  user: User! #done
  addedAt: Date!
  workspace: Workspace! #done
  role: WorkspaceRole! #done
}

input EmailRoleInput {
  email: String!
  role: WorkspaceRole!
}

input UpdateUserWorkspace {
  role: WorkspaceRole
}

type Query {
  userWorkspaces: [UserWorkspace!]! #done
  userWorkspace(userId: ID!, workspaceId: ID!): UserWorkspace
}

type Mutation {
  updateUserWorkspace(
    userId: ID!
    workspaceId: ID!
    input: UpdateUserWorkspace!
  ): UserWorkspace! #done
  addUsersToWorkspace(
    workspaceId: ID!
    emailRoles: [EmailRoleInput!]!
  ): [UserWorkspace!]! #done
}
