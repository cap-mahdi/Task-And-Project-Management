type Workspace {
  id: ID!
  name: String!
  description: String!
  createdAt: Date!
  users: [UserWorkspace!]!
  projects: [Project!]!
}

input CreateWorkspace {
  name: String!
  description: String
}

input UpdateWorkspace {
  name: String
  description: String
}

type Query {
  workspaces: [Workspace!]!
  workspace(id: ID!): Workspace
}

type Mutation {
  createWorkspace(input: CreateWorkspace!): Workspace!
  updateWorkspace(id: ID!, input: UpdateWorkspace!): Workspace!
}
